    <body>
        <form action ='http://x15.dk/hitme.php' method='post' 
            id='formal'>
            <label for="fname">Enter first name: </label>

            <input type="text" id="fname" name="firstname" minlength="1" placeholder="John" required/>

            <br>
            <input type="text" id="lname" name="lastname" minlength="1" placeholder="Doe" required/>

            <label for="dat">Enter birthday:</label>

            <input type="date" id="dat" name="date" placeholder='yyyy-mm-dd' required/>
            <br>
            <p id='buttons'>
                <input type='submit' id='b1' value='Go'/>
                <input type='reset' value='Reset'/>
            </p>
                               
        </form>
